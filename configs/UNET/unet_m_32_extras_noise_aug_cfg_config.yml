project: 'ViTSSM'
group: 'UNET'
name: 'vmdsprites-basic-UNet_M-32-extras'
tags: ['unet', 'vmdsprites', 'micro', 'ema']
log_freq: 50
eval_freq: 20
checkpoint_freq: 9999999999999
seed: 420

dataset:
  name: 'vmdsprites-nextframe'
  load_in_memory: True
  mode: 'train'
  fold: '0'
  output_format: 'TCHW'
  num_frames: 5
  context_length: 4
  frame_interval: 1
  resolution: 32
  train_percentage: 1.0
  num_workers: 8
  persistent_workers: True
  pin_memory: True
  batch_size: 64
  val_batch_size: 32
  rollout_length: 16

optimization:
  loss:
    name: 'MSELoss'
    kwargs: {}
  optimizer:
    name: 'AdamW'
    kwargs: {lr: 0.001,
             weight_decay: 0.01}
  scheduler:
    name: 'LambdaLR'
    kwargs: {warmup_steps: 1000,
             decay_steps: 9000,
             gamma: 0.1}
    step_on_batch: True
  #scheduler:
  #  name: 'StepLR'
  #  kwargs: {step_size: 1, gamma: 1.0}
  #  step_on_batch: False
  steps: 10000

metrics:
  SSIM:
    name: 'StructuralSimilarityIndexMeasure'
    kwargs: {}
  PSNR:
    name: 'PeakSignalNoiseRatio'
    kwargs: {}

model:
  name: 'unet_next_frame'
  device: 'cuda'
  use_amp: False
  use_ema: False
  ema_steps: 1

  vae_type: "vae-tiny"
  vae_checkpoint_path: Null
  unet_type: "UNet_M"
  unet_kwargs: {
    sample_size: 32,
    in_channels: 15,
    out_channels: 3,
  }
  diffusion_steps: 1000
  timestep_respacing: "trailing25"
  predict_target: "velocity"
  rescale_betas_zero_snr: True
  use_noise_augmentation: True
  noise_augmentation_scale: 0.5
  noise_augmentation_buckets: 10
  sampling_alpha_cond_aug: 0.1
  use_cfg: True
  cfg_dropout: 0.1
  cfg_scale: 1.5
  cfg_rescale_factor: 0.7